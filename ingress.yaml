apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-simple-app-ingress
  annotations:
    # If you're using the Nginx Ingress Controller, you might need this rewrite rule
    # depending on your Ingress controller's configuration.
    # Check your Ingress controller's documentation if unsure.
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: myapp.example.com  # IMPORTANT: Replace this with a hostname you control or will map in your /etc/hosts
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-simple-app-nginx-service
            port:
              number: 80
